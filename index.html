<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div>
  <div id="toolbar">
    <button id="random"><span>Randomize</span></button>
    <button id="start"><span>Start</span></button>
    <button id="reload" disabled>Reload game</button>
    <div style="display:flex; min-width: 200px">
      <input type="range" min="5" max="30" value="25" class="slider" id="fps">
      <label id="fpslabel" for="fps">25fps</label>
    </div>
    <div>
      <label for="width"><b>Width</b></label>
      <input style="min-width: 65px; width: 65px" type="text" placeholder="500" value="500" id="width">
    </div>
    <div>
      <label for="width"><b>Height</b></label>
      <input style="min-width: 65px; width: 65px" type="text" placeholder="500" value="500" id="height">
    </div>
    <div>
      <label for="cellsize"><b>Cell-Size</b></label>
      <input style="min-width: 65px; width: 65px" type="text" placeholder="10" value="10" id="cellsize">
    </div>
  </div>
</div>
<div id="status"></div>
<div id="gamestatus"></div>
<div style="display: flex">
  <div id="gamefield"></div>
  <div id="chart" style="width: 100%; height: 400px;"></div>
</div>


</div>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="js/main.js"></script>

</body>

</html>
